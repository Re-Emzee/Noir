<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom New Tab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 id="time">Loading...</h1>
      <p id="date">Loading...</p>
    </header>
    <main>
      <!-- Search Bar -->
      <div class="search">
        <input type="text" id="search-bar" placeholder="Type a command...">
        <button id="search-btn">Go</button>
      </div>

      <!-- Profiles -->
      <div id="profiles">
        <h2>Profiles</h2>
        <ul id="profiles-list"></ul>
        <button id="add-profile-btn">Add Profile</button>
      </div>

      <!-- Bookmarks -->
      <div id="bookmarks">
        <h2>Bookmarks</h2>
        <ul id="bookmarks-list"></ul>
      </div>
    </main>
  </div>
  <script src="js/loader.js"></script>
</body>
</html>
